<div class="cover">
  <a class="list" ui-sref="edit({sitter:sitter})" ng-repeat="sitter in main.user.sitterList">
    <div class='profile'>Name: {{sitter.name}}</div>
    <div class='profile'>Age: {{sitter.age}} years old</div>
    <div class='profile'>Rate: ${{sitter.rate}} per hour</div>
    <div class='profile'>Stars: {{sitter.stars}} stars</div>
    <div class='profile'>Comments: {{sitter.comments}}</div>
  </a>
</div>
