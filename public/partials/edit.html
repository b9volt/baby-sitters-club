<div class="home" ng-repeat="sitter in main.sitters">
  <h2 id="font1">EDIT</h2>
  <form ng-submit="main.editSitter(sitterToEdit)" method="put">
    <input ng-model="sitter.name" type="text" name="name" value="sitter" placeholder="name"><br><br>
    <input ng-model="sitter.age" type="number" name="age" value="sitter" placeholder="age"><br><br>
    <input ng-model="sitter.rate" type="number" name="rate" value="sitter" placeholder="rate"><br><br>
    <label for="stars">Stars 1-5</label><br>
    <input ng-model="sitter.stars" type="number" min="1" max="5" name="stars" value="1" ng-model="sitter.stars"><br><br>
    <input ng-model="sitter.comments" type="text" name="comments" value="sitter" placeholder="comments"><br><br>
    <button class="btn btn-default" ui-sref="user" ng-click="main.editSitter(sitter)">Edit</button>
    <button class="btn btn-danger" ui-sref="user" ng-click="main.deleteSitter( sitter._id)">Delete</button>
  </form>
</div>
