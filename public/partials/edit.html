<div class="home" ng-repeat="sitter in main.sitters">
  <h2 id="font1">EDIT</h2>
  <form ng-submit="main.addSitter(newSitter)" method="put">
    <input ng-model="newSitter.name" type="string" name="name" value="sitter" placeholder="sitter"><br><br>
    <input ng-model="newSitter.age" type="number" name="age" value="sitter" placeholder="sitter"><br><br>
    <input ng-model="newSitter.rate" type="number" name="rate" value="sitter" placeholder="sitter"><br><br>
    <label for="stars">Stars 1-5</label><br>
    <input ng-model="newSitter.stars" type="number" min="1" max="5" name="stars" value="1" ng-model="newSitter.stars"><br><br>
    <input ng-model="newSitter.comments" type="text" name="comments" value="sitter" placeholder="sitter"><br><br>
    <button class="btn btn-default" ui-sref="user" ng-click="main.editSitter(sitter)">Edit</button>
    <button class="btn btn-danger" ui-sref="user" ng-click="main.deleteSitter( sitter._id)">Delete</button>
  </form>
</div>
